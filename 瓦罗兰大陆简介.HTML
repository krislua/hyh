<font size=5 face=楷体  >　  瓦罗兰大陆是英雄联盟（League of Legends）中的各英雄所居地大陆总称。瓦罗兰大陆是英雄联盟中的陆地，其大陆包括：德玛西亚、诺克萨斯、弗雷尔卓德、皮尔特沃夫、祖安，西临征服者之海、东临守望者之海，另外在周围环绕着暗影岛、艾欧尼亚和比尔吉沃特三个岛屿。<br></font>
